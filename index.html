<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
    />
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- ends -->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="calculator-box" id="calculator-box">
              <!-- Display Output -->
              <div class="output-calculator" id="output-calculator">
                <p></p>
              </div>

              <!-- Row 1 -->
              <div class="operators">
                <div class="adding" data-value="AC"><p>AC</p></div>
                <div class="plus-minius" data-value="+/-">
                  <i class="fa-solid fa-plus-minus"></i>
                </div>
                <div class="plus-minius" data-value="%">
                  <i class="fa-solid fa-percent"></i>
                </div>
                <div class="plus-minius" data-value="/">
                  <i class="fa-solid fa-divide"></i>
                </div>
              </div>

              <!-- Row 2 -->
              <div class="operators">
                <div class="adding mt-2" data-value="7"><p>7</p></div>
                <div class="plus-minius mt-2" data-value="8"><p>8</p></div>
                <div class="plus-minius mt-2" data-value="9"><p>9</p></div>
                <div class="plus-minius mt-2" data-value="*">
                  <i class="fa-solid fa-xmark"></i>
                </div>
              </div>

              <!-- Row 3 -->
              <div class="operators">
                <div class="adding mt-2" data-value="4"><p>4</p></div>
                <div class="plus-minius mt-2" data-value="5"><p>5</p></div>
                <div class="plus-minius mt-2" data-value="6"><p>6</p></div>
                <div class="plus-minius mt-2" data-value="-">
                  <i class="fa-solid fa-minus"></i>
                </div>
              </div>

              <!-- Row 4 -->
              <div class="operators">
                <div class="adding mt-2" data-value="1"><p>1</p></div>
                <div class="plus-minius mt-2" data-value="2"><p>2</p></div>
                <div class="plus-minius mt-2" data-value="3"><p>3</p></div>
                <div class="plus-minius mt-2" data-value="+">
                  <i class="fa-solid fa-plus"></i>
                </div>
              </div>

              <!-- Row 5 -->
              <div class="operators">
                <div class="adding mt-2" data-value="0"><p>0</p></div>
                <div class="plus-minius mt-2" data-value="."><p>.</p></div>
                <div class="equal-to mt-2" data-value="=">
                  <i class="fa-solid fa-equals"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- external js file link -->
     <script src="../script/script.js"></script>
  </body>
</html>
